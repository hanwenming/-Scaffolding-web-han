<!DOCTYPE HTML>
<html lang="zxx">

<head>
    <title>我叫大橘</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>
    <meta name="keywords" content=""
    />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all"/>
    <!-- Style-CSS -->
    <link rel="stylesheet" href="../static/css/fontawesome-all.css">
</head>

<body>
<!-- bg effect -->
<div id="bg">
    <canvas></canvas>
    <canvas></canvas>
    <canvas></canvas>
</div>
<!-- //bg effect -->
<!-- title -->
<h1>欢迎来到我叫大橘的登录页面</h1>
<!-- //title -->
<!-- content -->
<div class="sub-main-w3">
    <form action="/user/login" method="post" id="loginForm">
        <h2>欢迎登录
            <i class="fas fa-level-down-alt"></i>
        </h2>
        <div class="form-style-agile">
            <label>
                <i class="fas fa-user"></i>
                用户名:
            </label>
            <input placeholder="Username" name="userName" id="userName" type="text" required="">
        </div>
        <div class="form-style-agile">
            <label>
                <i class="fas fa-unlock-alt"></i>
                密码:
            </label>
            <input placeholder="Password" name="password" id="password" type="password" required="">
        </div>

        <!-- //checkbox -->
        <input type="submit" value="登录" id="submit" onclick="login()">
    </form>
</div>
<div class="footer">
    <p>欢迎大家查看</p>
</div>
<!-- //copyright -->

<!-- Jquery -->
<script src="../static/js/jquery-3.3.1.min.js"></script>
<!-- //Jquery -->

<!-- effect js -->
<script src="../static/js/canva_moving_effect.js"></script>
<!-- //effect js -->

</body>
<script>
    function login() {
        console.log("进入登录请求")
        var userName = $("#userName").val()
        var password = $("#password").val()
        if (!userName || !password) {
            alert("用户名或者密码不能为空!!")
            return
        }else{
            $("#loginForm").submit()
        }
    }

</script>
</html>
